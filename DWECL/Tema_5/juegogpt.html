<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Parejas</title>
  <style>
    #tabla {
      margin: 20px auto;
      border-collapse: collapse;
    }
    .celda {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .celda img {
      width: 100%;
      height: 100%;
      display: none;
    }
    .acertada {
      background-color: lightgreen;
      pointer-events: none;
    }
    #contador {
      display: block;
      margin: 20px auto;
      text-align: center;
      font-size: 20px;
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="juego">
    <table id="tabla">
      <tr>
        <td class="celda"></td>
        <td class="celda"></td>
        <td class="celda"></td>
        <td class="celda"></td>
      </tr>
      <tr>
        <td class="celda"></td>
        <td class="celda"></td>
        <td class="celda"></td>
        <td class="celda"></td>
      </tr>
      <tr>
        <td class="celda"></td>
        <td class="celda"></td>
        <td class="celda"></td>
        <td class="celda"></td>
      </tr>
    </table>
    <input type="text" id="contador" value="0" readonly />
  </div>

  <script>
    const personajes = [
      'homero', 'homero',
      'marge', 'marge',
      'bart', 'bart',
      'lisa', 'lisa',
      'maggie', 'maggie',
      'burns', 'burns'
    ];
    let seleccionadas = [];
    let contador = 0;

    document.addEventListener('DOMContentLoaded', () => {
      inicializarJuego();
    });

    function inicializarJuego() {
      const celdas = document.querySelectorAll('.celda');
      const personajesMezclados = personajes.sort(() => Math.random() - 0.5);

      celdas.forEach((celda, index) => {
        const img = document.createElement('img');
        img.src = `./img/${personajesMezclados[index]}.jpg`; // Ruta de im√°genes
        img.alt = personajesMezclados[index];
        celda.appendChild(img);

        celda.addEventListener('click', manejarClick);
      });
    }

    function manejarClick(evento) {
      const celda = evento.currentTarget;

      if (seleccionadas.length < 2 && !celda.classList.contains('acertada')) {
        const img = celda.querySelector('img');
        img.style.display = 'block';
        seleccionadas.push(celda);

        if (seleccionadas.length === 2) {
          verificarPareja();
        }
      }
    }

    function verificarPareja() {
      const [celda1, celda2] = seleccionadas;
      const img1 = celda1.querySelector('img').alt;
      const img2 = celda2.querySelector('img').alt;

      if (img1 === img2) {
        celda1.classList.add('acertada');
        celda2.classList.add('acertada');
        actualizarContador();
      } else {
        setTimeout(reiniciarCeldas, 1000);
      }

      seleccionadas = [];
    }

    function reiniciarCeldas() {
      seleccionadas.forEach(celda => {
        const img = celda.querySelector('img');
        img.style.display = 'none';
      });
    }

    function actualizarContador() {
      contador++;
      document.getElementById('contador').value = contador;
    }
  </script>
</body>
</html>
