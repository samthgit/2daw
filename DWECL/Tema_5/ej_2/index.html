<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <h1>Sistema Gestor de Películas</h1>
    </header>
    <div class="contenedor1">
        <form action="#" method="get" id="formulario">
            <label for="titulo">Título: </label>
            <input type="text" name="titulo" id="titulo">
            <label for="director">Director: </label>
            <input type="text" name="director" id="director">
            <label for="genero">Género: </label>
            <input type="text" name="genero" id="genero">
            <label for="ac-principal">Actor/Actriz Principal: </label>
            <input type="text" name="ac-principal" id="ac-principal">
            <label for="ano-estreno">Año de estreno: </label>
            <input type="number" name="ano-estreno" id="ano-estreno">
            <label for="pais">País: </label>
            <input type="text" name="pais" id="pais">
            <label for="enlace-cartelera">Enlace a la Cartelera: </label>
            <input type="url" name="enlace-cartelera" id="enlace-cartelera">
            <div class="agregar">
                <input type="submit" name="agregar" id="agregar" value="Agregar">
                <input type="reset" name="eliminar" id="eliminar" value="Resetear">
            </div>
        </form>
    </div>
    <div class="contenedor2">
        <h3>Lista de películas</h3>
        <table id="tabla-peliculas">
            <tr>
                <th>Título</th>
                <th>Director</th>
                <th>Género</th>
                <th>Actor/Actriz Principal</th>
                <th>Año de Estreno</th>
                <th>País</th>
                <th>Enlace a la Cartelera</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
