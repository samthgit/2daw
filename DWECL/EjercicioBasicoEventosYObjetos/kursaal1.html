<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Ratón</title>
    <style>
        /* Opcional: estilos para mejorar la visualización */
        img {
            width: 400px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Gestión de Eventos de Ratón</h1>

    <!-- Imagen para el evento onclick -->
    <img src="https://ieskursaal.es/wp-content/uploads/2023/04/logo-ies-kursaal.png" alt="Imagen de prueba" id="imagen">

    <!-- Párrafo para el evento ondblclick -->
    <p id="kursaal">Haz doble click aquí para capturar el evento ondblclick.</p>

    <script>
        // Captura del evento onclick en la imagen
        document.getElementById('imagen').onclick = function () {
            alert('Evento de ratón capturado');
        };

        // Captura del evento ondblclick en el párrafo con id="kursaal"
        document.getElementById('kursaal').ondblclick = function () {
            alert('Evento de ratón doble capturado');
        };
    </script>
</body>

</html>
