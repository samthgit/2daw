<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos con addEventListener y Funciones Separadas</title>
    <style>
        img {
            width: 200px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Gestión de Eventos y Clase Alumno</h1>

    <!-- Imagen para el evento onclick -->
    <img src="https://ieskursaal.es/wp-content/uploads/2023/04/logo-ies-kursaal.png" alt="Imagen de prueba" id="imagen">


    <!-- Párrafo para el evento ondblclick -->
    <p id="kursaal">Haz doble click aquí para capturar el evento ondblclick.</p>

    <!-- Botón para crear un nuevo alumno -->
    <button id="nuevo-alumno">Nuevo Alumno</button>

    <!-- Lista para mostrar los alumnos -->
    <ul id="lista-alumnos"></ul>

    <script>
        // Clase Alumno
        class Alumno {
            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }
        }

        // Función manejadora para el evento onclick en la imagen
        function manejarClickImagen() {
            alert('Evento de ratón capturado');
            console.log('Evento onclick capturado en la imagen');
        }

        // Función manejadora para el evento ondblclick en el párrafo
        function manejarDobleClickParrafo() {
            alert('Evento de ratón doble capturado');
            console.log('Evento ondblclick capturado en el párrafo con id="kursaal"');
        }

        // Función para añadir un nuevo alumno
        function agregarAlumno() {
            // Crear un nuevo objeto Alumno
            const nuevoAlumno = new Alumno('Pepe Alvarez', 35);

            // Crear un elemento de lista (li) y añadir los datos del alumno
            const li = document.createElement('li');
            li.textContent = `Nombre: ${nuevoAlumno.nombre}, Edad: ${nuevoAlumno.edad}`;

            // Agregar el elemento a la lista (ul)
            document.getElementById('lista-alumnos').appendChild(li);

            // Log en la consola
            console.log('Nuevo alumno añadido:', nuevoAlumno);
        }

        // Asignar eventos con addEventListener usando funciones separadas
        document.getElementById('imagen').addEventListener('click', manejarClickImagen);
        document.getElementById('kursaal').addEventListener('dblclick', manejarDobleClickParrafo);
        document.getElementById('nuevo-alumno').addEventListener('click', agregarAlumno);
    </script>
</body>

</html>
